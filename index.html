<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTM Visualizer</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="circular-visualizer.js"></script>
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <style>
        body{
            margin: 0;
            padding: 1em;
        }
        #main {
            width: inherit;
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Settings</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <labal>Number of bars <span class="label label-default" id="barNumberSliderLabel">200</span></labal>
                                <div id="numberOfBars"></div>
                            </div>
                            <div class="form-group">
                                <labal>Bar width <span class="label label-default" id="barWidthSliderLabel">2</labal>
                                <div id="barWidth"></div>
                            </div>
                            <div class="form-group">
                                <labal>Song</labal>
                                <select class="form-control" id="song">
                                    <option selected>mega-man-3.mp3</option>
                                    <option>Butterfly Kiss.mp3</option>
                                    <option>Rivers in the Desert.mp3</option>
                                    <option>Coasting.mp3</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary" id="play-btn">Play</button>
                            <button type="button" class="btn btn-danger" id="stop-btn">Stop</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-sm-12">
                <canvas id="renderer"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
